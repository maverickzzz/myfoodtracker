<!DOCTYPE html>
<html ng-app="myFoodTracker">
	<head>
		<title>Food Tracker</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">

		<script src="js/angular.min.js"></script>
		<script src="js/angular-sanitize.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.1.1.slim.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body ng-controller="myCtrl">
		<div class="container">
			<h1 class="title">What I Ate Today</h1>
			<table class="table month-selector">
				<tr>
					<td><span class="month-selector-arrow" ng-click="prevMonth()">&#x2770;&#x2770;</span></td>
					<td><span class="span-month-name">{{currentMonthName}} {{currentYear}}</span></td>
					<td><span class="month-selector-arrow" ng-click="nextMonth()">&#x2771;&#x2771;</span></td>
				</tr>
			</table>
			<table class="table">
				<thead><tr><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th><th>S</th></tr></thead>
				<tbody>
					<tr ng-repeat="row in rows">
						<td ng-repeat="column in row.columns">
							<a ng-if="column.day" href="#">
								<div class="day-box">
									<span class="day">{{column.day}}</span>
									<span class="bullet" ng-class="column.clsMorning">&bull;</span><span class="bullet" ng-class="column.clsAfternoon">&bull;</span><span class="bullet" ng-class="column.clsEvening">&bull;</span>
								</div>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
	    </div><!-- /.container -->

	    <script type="text/javascript" src="js/myApp.js"></script>
	    <script type="text/javascript" src="js/myCtrl.js"></script>
	</body>
</html>
